
---
apiVersion: v1
kind: Service
metadata:
  name: zoneminder-svc 
  namespace: zoneminder
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: zoneminder 
  type: ClusterIP

# Database
---
apiVersion: v1
kind: Service
metadata:
  name: db-svc
  namespace: zoneminder
spec:
  ports:
    - name: http
      port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: db
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  labels:
    app: db
  namespace: zoneminder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  serviceName: db-svc

  template:
    metadata:
      labels:
        app: db
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - maverick-desktop  # Replace with your actual node hostname
      containers:
        - name: db
          image: mariadb

          # No ports specified
          env:
            - name: MYSQL_DATABASE
              value: "zm"
            - name: MYSQL_ROOT_PASSWORD
              value: "str0ngr00tp@ssword"
            - name: MYSQL_USER
              value: "mysqluser"
            - name: MYSQL_PASSWORD
              value: "mysqlpassword"
            - name: TZ
              value: Europe/Sofia
          volumeMounts:
            - name: volume-db
              mountPath: /var/lib/mysql
      volumes:
        - name: volume-db
          persistentVolumeClaim:
            claimName: zoneminder-data

  volumeClaimTemplates:
    - metadata:
        name: volume-db
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi
#This is Deployment Configuration Kube definition
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: zoneminder
  name: zoneminder
  namespace: zoneminder
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: zoneminder
  serviceName: zoneminder-svc
  template:
    metadata:
      labels:
        app: zoneminder
      namespace: zoneminder
    spec:
      # Node affinity ensures pods are scheduled on specific nodes
      # requiredDuringSchedulingIgnoredDuringExecution means pods will only be scheduled on matching nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - maverick-desktop  # Replace with your actual node hostname
      containers:
      - name: zoneminder
        env:
        - name: TZ
          value: Europe/Sofia
        - name: PUID
          value: '99'
        - name: PGID
          value: '100'
        - name: MULTI_PORT_START
          value: '0'
        - name: MULTI_PORT_END
          value: '0'
        - name: MYSQL_HOST
          value: db-svc
        - name: MYSQL_USER
          value: mysqluser
        - name: MYSQL_PASSWORD
          value: "mysqlpassword"
        image: ghcr.io/zoneminder-containers/zoneminder-base:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /config
          name: zoneminder0
        - mountPath: /var/cache/zoneminder
          name: zoneminder1
      terminationGracePeriodSeconds: 0
      volumes:
      - name: zoneminder0
        persistentVolumeClaim:
          claimName: zoneminder-cmname0
      - name: zoneminder1
        persistentVolumeClaim:
          claimName: zoneminder-cmname1
  volumeClaimTemplates:
    - metadata:
        name: zoneminder0
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 256Mi
    - metadata:
        name: zoneminder1
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi

